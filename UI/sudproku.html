<html>
    <head>
        <title>Sudproku</title>
    </head>
    <body>
        <h1>Sudproku!</h1>
        <div class=menu>
            <select id="game" class="menu-item">
                <option value="sudoku">Sudoku</option>
                <option value="hyperSudoku">Hyper Sudoku</option>
                <option value="sudokuX">Sudoku X</option>
            </select>
            <select id="number" class="menu-item">
                <option value=0>Empty</option>
                <option value=1>Regular Only</option>
                <option value=2>Regular Or Hyper</option>
                <option value=3>Regular Or X</option>
            </select>
            <button class="menu-item" id="init">New Game</button>
            <button class="menu-item" id="solve">Solve</button>
            <button class="menu-item" id="clear">Clear</button>
        </div>
        <div class="container"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
        <script src=sudproku.js type="text/javascript"></script>
        <link rel="stylesheet" href="sudproku.css"/>
    </body>
</html>
